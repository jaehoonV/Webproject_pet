                <!-- &lang: 왼쪽 방향 화살표 &rang: 오른쪽 방향 화살표 --> <span class="prev">&lang;</span> <span
                    class="next">&rang;</span>
            </p>
        </div>
        <script>
            let slides = document.querySelector(".slides");
            let slideImg = document.querySelectorAll(".slides li");
            let currentIdx = 0;
            let slideCount = slideImg.length;
            prev = document.querySelector(".prev");
            next = document.querySelector(".next");
            slideWidth = 384; slideMargin = 50;
            slides.style.width = (slideWidth + slideMargin) * slideCount + "px";
            function moveSlide(num) { slides.style.left = -num * 400 + "px"; currentIdx = num; }
            prev.addEventListener('click', function () { if (currentIdx !== 0) moveSlide(currentIdx - 1); });
            next.addEventListener('click', function () { if (currentIdx !== slideCount - 1) moveSlide(currentIdx + 1); })
        </script>
